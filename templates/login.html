{% extends 'base.html' %}
{% block content %}
<h1>Login here</h1>
<form method="post" name="login_form">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username">
    <br />
    <label>Password</label>
    <input type="password" name="password">
    <br />
    <input type="submit" value="Login">
</form>
{% endblock %}
